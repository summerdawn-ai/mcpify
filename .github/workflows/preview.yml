name: Preview

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Preview version number (SemVer with pre-release suffix, e.g., 1.0.0-preview.1)'
        required: true
        type: string

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore Mcpify.slnx
      
      - name: Build solution
        run: dotnet build Mcpify.slnx -c Release --no-restore
      
      - name: Pack NuGet packages
        run: |
          dotnet pack src/Summerdawn.Mcpify/Summerdawn.Mcpify.csproj -c Release --no-build -p:Version=${{ github.event.inputs.version }} -o ./nupkgs
          dotnet pack src/Summerdawn.Mcpify.AspNetCore/Summerdawn.Mcpify.AspNetCore.csproj -c Release --no-build -p:Version=${{ github.event.inputs.version }} -o ./nupkgs
      
      - name: Publish preview packages to GitHub Packages
        run: |
          dotnet nuget add source --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
          dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source github --skip-duplicate
